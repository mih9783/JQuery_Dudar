<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8 урок отбор элементов.</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header" class="main" style="text-align: center;">

            <h1>Отбор элементов.</h1>

        </div>

        <div class="content">

            <section class="sect">

                <button class="btn btn_link">Все ссылки</button><br>

                <button class="btn btn_menu-link">ссылки в меню  с id="menu" выделятся красным цветом</button>
                <button class="btn btn_first-link">первая ссылка в меню  с id="menu" выделится зелёным цветом</button>
                <button class="btn btn_eq-link">третья ссылка в меню  с id="menu" выделится золотым цветом</button>
                <button class="btn btn_last-link">последняя ссылка в меню  с id="menu" выделится синим цветом</button>

                <ul id="menu">
                    <li><a href="">Ссылка 1</a></li>
                    <li><a href="">Ссылка 2</a></li>
                    <li><a href="">Ссылка 3</a></li>
                    <li><a href="">Ссылка 4</a></li>
                    <li><a href="">Ссылка 5</a></li>
                </ul>

                <a href="">Сылка 6</a>
                <a href="">Сылка 7</a>
                <a href="">Сылка 8</a>

                <p class="para_link"></p>
                <p class="para_menu-link"></p>
                <p class="para_first-link"></p>
                <p class="para_eq-link"></p>
                <p class="para_last-link"></p>
            </section>

            <section class="sect sect_1">

                <h2>урок 9-10 ФОРМА</h2>
                <form id = "form" name = "form">
                    <label for="female">Женский</label>
                    <input type="radio" name="sex" id="female" value="female">
                    <label for="male">Мужской</label>
                    <input type="radio" name="sex" id="male" value="male">
                    <p id="message"></p>
                    <input class="btn" type="button" id="done" value="Готово">
                </form>

                <img src="" alt="Женская картинка" class="img_1">
                <img src="" alt="Мужская картинка" class="img_2">
            </section>

            <section class="sect sect_1">

                <h2>Поиск нескольких элементов</h2>

                <button class="btn btn_search">Сколько элементов на странице</button>

                <p class="result_search"></p>
            </section>

         </div>
    </div>

    <div class="footer">
        <h2> Footer</h>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="js/functions.js"></script>
</body>



</html>
