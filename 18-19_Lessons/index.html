<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18-19 Уроки</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header" class="main" style="text-align: center;">

            <h1>18-19 уроки. </h1>

        </div>

        <div class="content">

            <section class="sect sect_1">

                <h2>Создание элементов</h2>

                <button class="btn btn_prepend">вставить в блок перед текстом</button>
                <br>
                <button class="btn btn_append">вставить в блок после текста</button>
                <br>
                <button class="btn btn_ins-before">вставить текст перед блоком</button>
                <br>
                <button class="btn btn_ins-after">вставить текст после блока</button>

                <div class="test">block test</div>

                </section>

                <section class="sect sect_2">

                    <h2> Функция val ().</h2>

                    <button class="btn btn_value">узнать, что ввели в инпут</button>

                    <br>

                    <input type="text" name="text" id="text">

                    <p class="result"></p>
                </section>

            
        </div>
    </div>

    <div class="footer">
        <h2> Footer</h>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="js/functions.js"></script>
</body>



</html>
