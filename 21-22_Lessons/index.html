<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21-22 Уроки</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header" class="main" style="text-align: center;">

            <h1>21 и 22 уроки.</h1>

        </div>

        <div class="content">

            <section class="sect sect_1">

                <h2>Форма комментариев</h2>

                <div class="test">
                    <div id="comments">
                        <p>Комментарий №1</p>
                        <p>Комментарий №2</p>
                        <p>Комментарий №3</p>
                    </div>
                    <form action="#" name="form" method="post" id="form" onsubmit="return false">
                        <textarea name="comment" id="textarea" cols="40" rows="10"></textarea><br>
                        <input type="submit" name="send" id="done" value="Добавить комментарий">
                    </form>
    
                    <a href="#" onclick="return false" id="add_comment">
                        Добавить комментарий
                    </a>
                </div>
            </section>

            <section class="sect sect_2">

                <h2>Анимация</h2>

                <div class="test">
                        <div id="comments-1">
                            <p>Комментарий №1</p>
                            <p>Комментарий №2</p>
                            <p>Комментарий №3</p>
                        </div>
        
                        <a href="#" onclick="return false" id="show">
                            Показать комментарий
                        </a>

                        <br><br>

                        <a href="#" onclick="return false" id="hide">
                                Скрыть комментарий
                            </a>
                    </div>
            </section>


        </div>
    </div>

    <div class="footer">
        <h2> Footer</h>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/functions.js"></script>
</body>



</html>
